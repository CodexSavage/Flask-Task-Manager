{% extends './index.html' %}
{% block title %} Add Task {% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="/static/css/add_new_task.css">
{% endblock %}
{% block body %}
<header>
    <h3 class="name"><a class="home-codex" href="{{ url_for('home')}}">codexsavage</a></h3>
    <a class="B" href="{{ url_for('logout') }}" >Log out</a>
</header>
<div class="card">
    <form  action="/add_new_task" method="POST">
        <h5>ADD TASK</h5>
        {% for message in get_flashed_messages() %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{message }}
            </div>
            <br>
        {% endfor %}
        <div class="input-field">
            <input type="text"  id="task" name="task"  maxlength="20" required>
            <label class="check" for="task">Introduce task</label>
        </div>
        <div class="select">
            <select name="category" id="type" required>
                <option value="" disabled>Select category</option>
                <option value="Ejercicio">Ejercicio</option>
                <option value="Estudio">Estudio</option>
                <option value="Tarea">Tarea</option>
                <option value="Deporte">Deporte</option>
                <option value="Domestico">Domestico</option>
                <option value="Compra">Compra</option>
                <option value="Salud">Salud</option>
                <option value="Trabajo">Trabajo</option>
                <option vslue="Pagos">Pagos</option>
                <option value="Ocio">Ocio</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        <div>
            <input class="select-date" type="date" name="date-limit" required>
        </div>
        
        <button class="signIn" type="submit">Send</button>
    </form>
</div>
{% endblock %}
